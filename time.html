<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style/time.css">
</head>

<body>
    <h1>TIME & WEATHER</h1>
    <div id='clock'></div>
    <form>
        <fieldset id='alarm'>
            <input type='datetime-local'>
            <button type="button" id="resumeAlarm">Resume Previous Session Alarm</button>
            <button type='button' id='setAlarm'> Set Alarm</button>
            <button type="button" id="cancelAlarm">Cancel Alarm</button>
            <div id='alarmStatus'></div>
        </fieldset>
    </form>

    <audio muted>
        <source src='./sounds/mixkit-digital-clock-digital-alarm-buzzer-992.wav' type='audio/wav'>
    </audio>

    <div id='weather'>
        <input type="text" id='cityInput'>
        <button>Search</button>
        <div id='weathCard'>
            <h2 id='city'></h2>
            <figure>
                <img class='icon'>
                <figcaption></figcaption>
            </figure>
            <div id='temp'></div>
            <div id='feelsLike'></div>
            <div id='humid'></div>
        </div>
    </div>
    <footer>
        <a href='./weather.html'>Plans</a>
    </footer>
    <script src="./src/time.js">
    </script>
</body>

</html>
